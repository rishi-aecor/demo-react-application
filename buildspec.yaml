version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== Pre-build phase started ==="
      - echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
      - echo "REPO_URI: $REPO_URI"
      - echo "IMAGE_REPO_NAME: $IMAGE_REPO_NAME"
      - echo "IMAGE_TAG: $IMAGE_TAG"
      - echo "Current directory: $(pwd)"
      - echo "Listing files in current directory:"
      - ls -la
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPO_URI || exit 1
      - echo "ECR login successful"
      - echo "Build started on $(date)"
      - echo "Building the Docker image from react-app directory..."

  build:
    commands:
      - echo "=== Build phase started ==="
      - echo "Changing to react-app directory..."
      - cd react-app || exit 1
      - echo "Current directory: $(pwd)"
      - echo "Listing files in react-app directory:"
      - ls -la
      - echo "Building Docker image..."
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG . || exit 1
      - echo "Docker build successful"
      - echo "Tagging Docker images..."
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPO_URI:$IMAGE_TAG || exit 1
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPO_URI:latest || exit 1
      - echo "Docker tags created successfully"

  post_build:
    commands:
      - echo "=== Post-build phase started ==="
      - echo "Build completed on $(date)"
      - echo "Pushing the Docker images..."
      - docker push $REPO_URI:$IMAGE_TAG || exit 1
      - docker push $REPO_URI:latest || exit 1
      - echo "Docker push successful"
      - echo "Writing image definitions file..."
      - printf '{"ImageURI":"%s"}' $REPO_URI:$IMAGE_TAG > imageDetail.json
      - cat imageDetail.json
      - echo "=== Build completed successfully ==="

artifacts:
  files:
    - imageDetail.json
